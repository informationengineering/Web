<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob 詳細資料</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    .profile-container { max-width: 600px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .profile-container img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
    .profile-container h2 { margin-top: 20px; }
    .profile-container p { color: #555; margin: 5px 0; font-size: 16px; }
    .buttons { margin-top: 20px; display: flex; justify-content: space-around; }
    .buttons button { padding: 10px 20px; border: none; border-radius: 20px; background-color: #007bff; color: white; cursor: pointer; transition: background-color 0.3s; }
    .buttons button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<div class="profile-container">
  <img src="/images/alice.jpg" alt="Alice">
  <h2>Bob</h2>
  <p>性別：男</p>
  <p>年齡：27</p>
  <p>個人標籤：旅行、外向</p>
  <p>自我介紹：哈囉! 我想要走遍世界，看看更多不同的人跟文化!</p>
  <p>偏好對象：各種類型的朋友我都喜歡!</p>

  <div class="buttons">
    <button onclick="alert('請先登入才能操作')">沒什麼興趣</button>
    <button onclick="alert('請先登入才能操作')">繼續觀察</button>
    <button onclick="alert('請先登入才能聊天')">聊聊</button>
  </div>
</div>

</body>
</html>
