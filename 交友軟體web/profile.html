<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交友卡片</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>交友平台</h1>
      <input type="text" id="searchInput" placeholder="搜尋名字或介紹..." />
    </header>

    <div class="wrapper">
      <main class="main">
        <article class="profile">
          <figure class="photo">
            <img src="" alt="使用者大頭照" />
          </figure>
          <div class="info">
            <h2>姓名</h2>
            <p class="description">自我介紹文字...</p>
          </div>
        </article>
      </main>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
